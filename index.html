<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>
                Your details
            </legend>
            <ol type="1">
                <li>
                    <label for="name">NAME</label>
                    <input type="text" name="" id="name" placeholder="first and last name"><br>
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="example@domain.com"><br>
                </li>

                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="" id="phone" placeholder="+477 1239900000">
                </li>

            </ol>
        </fieldset>

        <fieldset>
            <legend>
                Delivery Address
            </legend>
            <ol type="1">
                <li>
                    <label for="address">Address</label>
                    <textarea name="desc" id="address" rows="5" cols="20"></textarea>
                    
                </li>

                <li>
                    <label for="pcode">Post code</label>
                    <input type="number" name="" id="pcode" >
                </li>

                <li>
                    <label for="country">Country</label>
                    <input type="text" name="" id="country">
                </li>

            </ol>
        </fieldset>
    </form>
</body>
</html>
